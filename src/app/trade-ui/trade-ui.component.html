<p>Display Real Time Trade Data : </p>
<mat-tab-group>
  <mat-tab label="Indexes"> 
    <button (click)="clickButton()">Start Service</button>    <button (click)="closeButton()">Close Service</button>
  <div style="width: 1200px; height: 900px;">
    <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      [rowSelection]="rowSelection"
      (gridReady)="onGridReady($event)"
      [getRowId]="getRowId"
      [pagination]="true"
    />
  </div>
  </mat-tab>
  <mat-tab label="Equity"> Content 2 </mat-tab>
  <mat-tab label="EQ FO"> Content 3 </mat-tab>
</mat-tab-group>
